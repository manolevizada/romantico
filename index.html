<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Minha Senha</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="wrapper">
    <div class="container">
      <img src="coracion.png" alt="Laço" class="icon" />
      <h1>Minha Senha</h1>
      <p>uma data especial para nós</p>

      <div class="input-wrapper">
        <img id="lockIcon" src="cadeadofechado.png" alt="Cadeado" class="lock-icon" />
        <input type="text" id="password" maxlength="6" readonly />
      </div>

      <div class="keypad">
        <button onclick="addDigit('1')">1</button>
        <button onclick="addDigit('2')">2</button>
        <button onclick="addDigit('3')">3</button>
        <button onclick="addDigit('4')">4</button>
        <button onclick="addDigit('5')">5</button>
        <button onclick="addDigit('6')">6</button>
        <button onclick="addDigit('7')">7</button>
        <button onclick="addDigit('8')">8</button>
        <button onclick="addDigit('9')">9</button>
        <button onclick="clearPassword()">C</button>
        <button onclick="addDigit('0')">0</button>
        <button onclick="checkPassword()">✔</button>
      </div>

      <div id="result" class="hidden">
        <img src="eu e muie.jpeg" alt="Imagem especial" class="result-img" />
        <button id="btnAvancar" class="hidden" onclick="avancar()">Avançar</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
